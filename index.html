<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTRPG Guide</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <!-- Begin prerendered HTML -->

      <!-- End prerendered HTML -->
    </noscript>
    <div class="main" x-data="rpgdata">
      <h1>TTRPG Guide</h1>
      <div class="rpg-table-frame">
        <table class="rpg-table">
          <thead>
            <tr>
              <template x-for="header in headers">
                <th x-text="header.display"></th>
              </template>
            </tr>
          </thead>
          <tbody>
            <template x-for="rpg in rpgs">
              <tr>
                <template x-for="header in headers">
                  <td x-text="rpg[header.csvHeader]"></td>
                </template>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
